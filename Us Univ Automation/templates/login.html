<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniSheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen py-12 px-4 sm:px-6 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-1 rounded-2xl shadow-xl">
            <div class="bg-gray-900 rounded-2xl p-6 sm:p-8">
                <h2 class="text-3xl sm:text-4xl font-bold mb-4 sm:mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400">Login</h2>
                {% if error %}
                <div class="bg-red-600/80 backdrop-blur-sm border border-red-500 text-white px-4 py-3 rounded-lg mb-4">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" action="/auth/login" class="space-y-4 sm:space-y-6">
                    <div>
                        <label class="block text-lg font-medium text-gray-300">Email</label>
                        <div class="relative">
                            <input type="email" name="email" placeholder="Enter your email" required
                                class="mt-2 block w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-gray-200">
                            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-lg font-medium text-gray-300">Password</label>
                        <div class="relative">
                            <input type="password" name="password" placeholder="Enter your password" required
                                class="mt-2 block w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-gray-200">
                            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 sm:py-3 px-4 rounded-lg font-medium hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-indigo-500/25">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                <div class="mt-4 sm:mt-6 text-center">
                    <p class="text-sm text-gray-300">
                        Don't have an account?
                        <a href="/register" class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-400 font-medium transition-all duration-300 hover:text-indigo-400">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
